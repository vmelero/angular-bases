<ul class="list-group">

     <li *ngFor="let character of characterList; 
     let i= index; let isFirst = first; let isLast= last;
     let isEven= even; let isOdd= odd
     " 
     class="list-group-item d-flex justify-content-between aligns-items-center" 
     [ngClass]="{'list-group-item-dark': isLast,
     'list-group-item-primary' : isFirst
      }">
      <div>
        {{i + 1}} - Power: {{character.power}} - {{character.name}} - Es el primero: {{isFirst}}  - Es el Ãºltimo: {{isLast}}  - Es par: {{isEven}} - Es impar: {{isOdd}}
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
      </div>

     </li>
</ul>
