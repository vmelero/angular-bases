<h4>Agregar personaje</h4>
<form class="row">
    <input type="text" [(ngModel)]="character.name" name="name"  class="form-control mb-2"  placeholder="Nombre">
    <input type="number" [(ngModel)]="character.power" class="form-control mb-2" name="power" placeholder="Poder">
    <button type="submit" class="btn btn-primary" (click)="emitCharacter()">Agregar</button>
    <!-- <pre>{{character | json}}</pre> -->
</form>
